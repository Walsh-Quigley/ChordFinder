<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChordFinder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="containerC">

        <img id="imageButton" src="chords/C/cBase.png" alt="Click Me" onclick="showImages('imageContainer')" width="150">

        <div id="imageContainer" class="hidden-images-c">
            <div class="additional-images">
                <img src="chords/C/cVoice2.PNG" alt="Image 1">
                <img src="chords/C/cVoice3.PNG" alt="Image 2">
                <img src="chords/C/cVoice4.PNG" alt="Image 3">
            </div>
        </div>
    </div>

    <div class="containerD">
        <img id="imageButton" src="chords/C/cBase.png" alt="Click Me" onclick="showImages('imageContainer2')" width="150">

        <div id="imageContainer2" class="hidden-images-d">
            <div class="additional-images">
                <img src="chords/C/cVoice2.PNG" alt="Image 1">
                <img src="chords/C/cVoice3.PNG" alt="Image 2">
                <img src="chords/C/cVoice4.PNG" alt="Image 3">
            </div>
        </div>

        
    </div>

    <script src="scripts.js"></script> <!-- External JavaScript file -->
</body>
</html>
