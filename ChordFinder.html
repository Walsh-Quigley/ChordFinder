<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChordFinder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Image Button -->
    <img id="imageButton" src="chords/C/cBase.png" alt="Click Me" onclick="showImages()" width="150">

    <!-- Hidden Images (will show when button is pressed) -->
    <div id="imageContainer" class="hidden-images">
        <div class="additional-images">
            <img src="chords/C/cVoice2.PNG" alt="Image 1">
            <img src="chords/C/cVoice3.PNG" alt="Image 2">
            <img src="chords/C/cVoice4.PNG" alt="Image 3">
            <!-- Add more images as needed -->
        </div>
    </div>

    <script src="scripts.js"></script> <!-- External JavaScript file -->
</body>
</html>
